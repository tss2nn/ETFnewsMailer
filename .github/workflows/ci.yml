name: CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt black flake8 pytest

      - name: Check formatting (black)
        run: black --check main.py

      - name: Lint (flake8)
        run: flake8 main.py

      - name: Run tests
        run: pytest
